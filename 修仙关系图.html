	<br>
	<p>本次人物共现关系图展现的是我最近刚看完的一本修仙网文小说里的人物关系。小说以白薇为第一视角叙述，所以在所有人物词频权重中，主角白薇的权重比其它人物都多了近一个数量级。为了使展示效果良好，对人物权重做了取对数处理，使不同人物的权重较为均衡。</p>
	<p>在文章前半段，主要讲述的是白薇飞升前的修仙故事，其中任九卿是她的师父，而修林、池铭、郝远、郑渊、沈文是白薇的5个师兄。这与共现图中这7人的关系网彼此相连、最为紧密的情况是吻合的。齐眉、孙慧茹分别是白薇在凡间的母亲和外祖母，而凤少主、徐元君和齐老是白薇飞升上界后所结识的。这些都与共现图所呈现的情况吻合。</p>
